<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col hidden md:flex dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 border-b border-gray-50 dark:border-gray-700">
      <div class="flex items-center gap-2">
        <div
          class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold"
        >
          TA
        </div>
        <span class="font-bold text-gray-700 text-lg dark:text-white">Tiempo Aire</span>
      </div>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-6">
      <div>
        <a
          routerLink="/inicio"
          routerLinkActive="bg-blue-50 text-movi-blue"
          class="flex items-center gap-3 p-2 text-gray-600 rounded-lg transition-colors dark:text-gray-300 dark:hover:bg-gray-700"
        >
          <span class="material-icons-outlined">home</span>
          <span class="font-medium">Inicio</span>
        </a>
      </div>

      <div>
        <div class="flex items-center justify-between px-2 mb-2">
          <a
            routerLink="/rest"
            routerLinkActive="bg-blue-50 text-movi-blue"
            class="flex items-center gap-3 p-1 text-gray-600 rounded-lg transition-colors dark:text-gray-300 dark:hover:bg-gray-700"
          >
            <div class="flex items-center gap-2">
              <span class="material-icons-outlined">cloud</span>
              <span class="font-medium">REST</span>
            </div>
            <span class="bg-green-100 text-green-700 text-[10px] px-2 py-0.5 rounded-full font-bold"
              >Nuevo</span
            >
          </a>
        </div>

        <ul class="space-y-1">
          <li>
            <a href="#" class="block p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md"
              >Generar Token</a
            >
          </li>
          <li>
            <a href="#" class="block p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md"
              >Refrescar Token</a
            >
          </li>
          <li>
            <a href="#" class="block p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md"
              >Saldo</a
            >
          </li>
          <li>
            <a href="#" class="block p-2 text-sm text-gray-600 hover:bg-gray-100 rounded-md"
              >Venta</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 dark:bg-gray-800 dark:border-gray-700">
      <div class="text-sm text-gray-500">Portal de Integración</div>
      <div class="flex items-center gap-4">
        <button
          (click)="isSettingsOpen.set(true)"
          class="material-icons-outlined text-gray-400 hover:text-movi-blue transition-colors"
        >
          settings
        </button>
        <div class="flex items-center gap-2 border-l pl-4">
          <span class="text-sm font-medium text-gray-700">Users</span>
          <span class="material-icons-outlined text-gray-400">logout</span>
        </div>
      </div>
    </header>

    @if (isSettingsOpen()) {
      <div
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in"
      >
        <div
          class="bg-white dark:bg-gray-800 w-96 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 p-6"
        >
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold text-gray-800 dark:text-white">Configuración</h3>
            <button
              (click)="isSettingsOpen.set(false)"
              class="material-icons-outlined text-gray-400 hover:text-red-500"
            >
              close
            </button>
          </div>

          <div
            class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg"
          >
            <div class="flex items-center gap-3">
              <span class="material-icons-outlined text-gray-500 dark:text-gray-300">
                {{ isDarkMode() ? 'dark_mode' : 'light_mode' }}
              </span>
              <span class="text-sm font-medium dark:text-white">Modo Oscuro</span>
            </div>

            <button
              (click)="toggleDarkMode()"
              [class.bg-blue-600]="isDarkMode()"
              [class.bg-gray-300]="!isDarkMode()"
              class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none"
            >
              <span
                [class.translate-x-6]="isDarkMode()"
                [class.translate-x-1]="!isDarkMode()"
                class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
              >
              </span>
            </button>
          </div>

          <button
            (click)="isSettingsOpen.set(false)"
            class="w-full mt-6 bg-movi-blue text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition-colors"
          >
            Aceptar
          </button>
        </div>
      </div>
    }

    <main class="flex-1 overflow-y-auto p-8">
      <div class="max-w-5xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
